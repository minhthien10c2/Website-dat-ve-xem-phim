<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet"> 

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/ionicons.min.css">
	<link rel="stylesheet" href="css/plyr.css">
	<link rel="stylesheet" href="css/photoswipe.css">
	<link rel="stylesheet" href="css/default-skin.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>Phản hồi về trang web</title>

</head>
<body class="body">

	<div class="user__info section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="user__info__content">
						
						<!-- registration form -->
						<form action="#" class="user__info__form">
							<a class="user__info__btn--home" href="feedback.html">X</a>
							<h3 class="user__info__title">Thông tin người dùng</h3>

							<div class="user__info__group">
								<label for="user__info__name">Tên người dùng</label>
								<input name="user__info__name" type="text" class="user__info__input" placeholder="Nhập tên">
							</div>

							<div class="user__info__group">
								<label for="user__info__birthday">Ngày sinh</label>
								<input name="user__info__birthday" type="text" class="user__info__input" placeholder="Nhập ngày sinh">
							</div>

							<div class="user__info__group">
								<label for="user__info__sex">Giới tính</label>
								<select name="user__info__sex" class="user__info__select">
									<option value="Nam">Nam</option>
									<option value="Nữ">Nữ</option>
									<option value="Khác">Khác</option>
								</select>
							</div>

							<div class="user__info__group">
								<label for="user__info__phone">Số điện thoại</label>
								<input name="user__info__phone" type="text" class="user__info__input" placeholder="Nhập số điện thoại">
							</div>

							<div class="user__info__group">
								<label for="user__info__password">Mật khẩu</label>
								<input name="user__info__password" type="password" class="user__info__input" placeholder="Nhập mật khẩu">
							</div>

							<div class="user__info__group">
								<label for="user__info__password--confirm">Xác nhận mật khẩu</label>
								<input name="user__info__password--confirm" type="password" class="user__info__input" placeholder="Nhập xác nhận mật khẩu">
							</div>

							<button class="user__info__btn" type="button">Cập nhật thông tin</button>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script src="js/wNumb.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/plyr.min.js"></script>
	<script src="js/jquery.morelines.min.js"></script>
	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
